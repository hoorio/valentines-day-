<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <audio controls>
        <source src=song.mp3 type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear Shahraiz.</strong>
                        <p>
                            Happy Valentine's Day! You make me feel like there's warm light filling up my chest whenever I think about you. 
                      </p>
                      <p>
                        Life is a complicated hedge maze but with you by my side I barely even care. You make everything worth it.
                      </p>
                      <p>
                          
                          I love you so much.
                      </p>
                      
                  
                        
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
